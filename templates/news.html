{% extends 'home.html' %}
{% block body %}

<style>
    hr.new{
    border: 1.5px solid #5cb85c;
    }

    hr.channel{
    border: 1.5px solid #5cb85c;
    }
    
</style>
<br>    
<div class="container">
    <div class="row">
        <div style="color: black;"class="col-md-3 col-sm-3 col-lg-3">
            <div class="well" style="border: solid; border-color:#5cb85c; border-radius:5%; background-color:rgba(91,192,222,0.07)">
                {% for i,j in sources %}
                    <a class="text " style="color:#1A1110"href="/{{j}}"> {{ i }} </a><hr class="channel">
                {% endfor %}   
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-lg-9">
            {% for i,j,k,l,m,n,o,p in articlelist %}
            <div class="jumbotron" style="border: solid; border-color:#5cb85c; border-radius:2%; background-color:rgba(91,192,222,0.07)">
                <img class="img-thumbnail img-rounded" src="{{ l }}" style="max-width:100%;max-height: 100%;"><br><br>
                <a href="{{ m }}" style="color:#1A1110 ; font-size: 200%">{{ i }}</a><hr class="new">
                <p class="text text-muted">{{ o }} <hr class="new"> {{ j }}.....</p>
                <div class="col-md-4 col-sm-4 col-lg-4" >
                    <p style="font-size: 120%">{{ p }}: {{ k }}</p>
                </div>
                <div class="col-md-8 col-sm-8 col-lg-8">
                    <p class="text text-muted">{{ n }}</p>
                </div>                    
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
